<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff85a2, #ff6b6b);
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        .gif-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .celebration {
            font-size: 3em;
            color: white;
            animation: celebrate 1s infinite;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="container">
        <div class="gif-container" id="gifContainer">
            <img src="confused-cat.gif" alt="Confused Cat">
        </div>
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script async src="https://tenor.com/embed.js"></script>
    <script>
        let noCount = 0;
        const maxNoCount = 3;
        const questionElement = document.getElementById('question');
        const yesButton = document.getElementById('yesBtn');
        const noButton = document.getElementById('noBtn');
        const gifContainer = document.getElementById('gifContainer');

        // Confetti configuration
        const confettiColors = ['#ff0000', '#ffffff', '#ffd700'];
        const confettiCount = 150;
        const confettiSpeed = 3;

        const gifs = {
            initial: 'confused-cat.gif', // Confused cat
            sad: 'sad-cat.gif',         // Sad cat
            desperate: 'desperate-cat.gif', // Desperate cat
            happy: 'happy-cat.gif'      // Happy cat
        };

        function createConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = [];

            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: -Math.random() * canvas.height,
                    angle: Math.random() * Math.PI * 2,
                    speed: confettiSpeed + Math.random() * 3,
                    color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                confetti.forEach(particle => {
                    particle.y += particle.speed;
                    particle.x += Math.sin(particle.angle) * 2;
                    particle.angle += 0.1;
                    particle.rotation += particle.rotationSpeed;

                    ctx.save();
                    ctx.translate(particle.x, particle.y);
                    ctx.rotate(particle.rotation * Math.PI / 180);
                    ctx.fillStyle = particle.color;
                    ctx.fillRect(-5, -5, 10, 10);
                    ctx.restore();

                    if (particle.y > canvas.height) {
                        particle.y = -10;
                        particle.x = Math.random() * canvas.width;
                    }
                });

                requestAnimationFrame(animate);
            }

            animate();
        }

        function handleYes() {
            questionElement.innerHTML = "YAY! üòç üíñ";
            yesButton.style.display = "none";
            noButton.style.display = "none";
            gifContainer.innerHTML = `<img src="${gifs.happy}" alt="Happy Cat">`;
            createConfetti();
        }

        function handleNo() {
            noCount++;
            
            if (noCount === maxNoCount) {
                yesButton.style.width = "100vw";
                yesButton.style.height = "100vh";
                yesButton.style.position = "fixed";
                yesButton.style.top = "0";
                yesButton.style.left = "0";
                yesButton.style.borderRadius = "0";
                noButton.style.display = "none";
                gifContainer.innerHTML = `<img src="${gifs.desperate}" alt="Desperate Cat">`;
                return;
            }

            yesButton.style.fontSize = `${1.2 + (noCount * 0.2)}em`;
            yesButton.style.padding = `${15 + (noCount * 5)}px ${30 + (noCount * 10)}px`;
            
            const messages = [
                "PLEASE RECONSIDER! üíî",
                "LAST CHANCE! PLEASE SAY YES! üò≠"
            ];
            
            gifContainer.innerHTML = `<img src="${noCount === 1 ? gifs.sad : gifs.desperate}" alt="Sad Cat">`;
            questionElement.innerHTML = messages[Math.min(noCount - 1, messages.length - 1)];
        }
    </script>
</body>
</html>
